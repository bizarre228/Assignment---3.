        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="number" id="timeInput" class="form-control" placeholder="Enter time in seconds" />
                <button onclick="startCountdown()" class="btn btn-primary mt-3">Start</button>
                <div id="timer" class="timer mt-3">00:00</div>
            </div>
        </div>

<script>
        
let interval;
let timeRemaining;
const timerElement = document.getElementById('timer');

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
    const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
    return `${minutes}:${remainingSeconds}`;
}

function updateTimer() {
    timeRemaining--;
    timerElement.textContent = formatTime(timeRemaining);
    
    if (timeRemaining <= 0) {
        clearInterval(interval);
        timerElement.classList.remove('active'); // To end the timer
    }
}

function startCountdown() {
    const timeInput = document.getElementById('timeInput').value;
    timeRemaining = timeInput;

    if (interval) clearInterval(interval);  // Clear any existing interval

    timerElement.classList.add('active');
    interval = setInterval(updateTimer, 1000);
}

    </script>
