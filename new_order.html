<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Furniture Store</title>
        <link rel="stylesheet" href="mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
</html>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary justify-content-center sticky-top">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white fs-5" href="./base.html">Home</a>
          </li>
        </ul>
    </nav>
    <form id="orderForm">
      <section id="order">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Choose what to order</option>
            <option value="1">Modern Table</option>
            <option value="2">Chair</option>
            <option value="3">Sofa</option>
          </select>
          
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Choose number of furniture</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Other</option>
          </select>
        </section>
  
      <section id="contact">
          <h2>To order</h2>
          <div class="row container-md p-5 my-5 bg-dark text-white">
              <div class="col"> 
                  <label for="fname">First Name:</label>
                  <input type="text" id="fname" name="fname" required></div>
              <div class="col">
                  <label for="lname">Last Name:</label>
                  <input type="text" id="lname" name="lname" required></div>
              <div class="col">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required></div>
              <div class="col"><button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button></div>
            </div>
      </section>
      <p id="userOutput"></p>
  </form>
  
  <script>
      document.getElementById('submitBtn').addEventListener('click', function(event) {
          event.preventDefault(); 
          if (validateForm()) {
              displayMessage();
          }
      });
  
      function validateForm() {
          let isValid = true;
  
          // Validate order
          const orderSelect = document.querySelector('#order .form-select-lg');
          if (orderSelect.value === 'Choose what to order') {
              alert('Please select an item to order.');
              isValid = false;
          }
  
          // Validate furniture quantity
          const quantitySelect = document.querySelector('#order .form-select-sm');
          if (quantitySelect.value === 'Choose number of furniture') {
              alert('Please select the quantity of furniture.');
              isValid = false;
          }
  
          // Validate first name
          const firstName = document.getElementById('fname');
          if (!firstName.value.trim()) {
              alert('Please enter your first name.');
              isValid = false;
          }
  
          // Validate last name
          const lastName = document.getElementById('lname');
          if (!lastName.value.trim()) {
              alert('Please enter your last name.');
              isValid = false;
          }
  
          // Validate email
          const email = document.getElementById('email');
          if (!email.value.trim()) {
              alert('Please enter a valid email address.');
              isValid = false;
          }
  
          return isValid;
      }
  
      function displayMessage() {
          const orderSelect = document.querySelector('#order .form-select-lg');
          const quantitySelect = document.querySelector('#order .form-select-sm');
          var firstName = document.getElementById('fname').value;
          //Changing Names
          firstName = firstName.toLowerCase();
          firstName = firstName.slice(0,1).toUpperCase() + firstName.slice(1, firstName.length)
          var lastName = document.getElementById('lname').value;
          lastName = lastName.toLowerCase();
          lastName = lastName.slice(0,1).toUpperCase() + lastName.slice(1, lastName.length)
          const email = document.getElementById('email').value;
  
          const message =
          "Item: " + orderSelect.options[orderSelect.selectedIndex].text + ", Quantity: " + quantitySelect.options[quantitySelect.selectedIndex].text + 
          ", Name: " + firstName + " " + lastName + ", Email: " + email;
  
          document.getElementById("userOutput").textContent = "Result: " + message;
      
      }
  </script>
    <footer>
        <p>&copy; 2023 Furniture Store for assignment</p>
    </footer>
</body>
